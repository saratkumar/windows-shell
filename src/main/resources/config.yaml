restricted-commands:
  - rm
  - mkdir
  - cp
  - mv

flags:
  is-command-enabled: true
  is-diff-directory-enabled: true
  is-diff-files-enabled: true
  is-listing-enabled: true
  is-checksum-enabled: true
  is-processes-enabled: true
  is-ssh-list-enabled: true

sh-commands:
  commands:
    - java --version
    - python --version
